<header class="main-header" [class.hidden]="hideHeader">
  <div class="top-bar">
    <span class="logo">Area</span>

    <!-- Botón hamburguesa solo en móvil -->
    <div class="hamburger-menu" *ngIf="isMobile" (click)="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <button class="cta-button">Learn More →</button>
  </div>
</header>

<!-- Menú burbuja para desktop -->
<nav class="nav-menu" *ngIf="!isMobile">
  <ul class="nav-tabs">
    <li><a href="#benefits">Benefits</a></li>
    <li><a href="#cta">Specifications</a></li>
    <li><a href="#map">How-to</a></li>
    <li><a href="#conect">Contact Us</a></li>
  </ul>
</nav>

<!-- Menú móvil completamente aislado -->
<nav class="mobile-menu" *ngIf="isMobile" [ngClass]="{ 'open': isMenuOpen }">
  <ul class="mobile-nav-tabs">
    <li><a href="#benefits" (click)="toggleMenu()">Benefits</a></li>
    <li><a href="#cta" (click)="toggleMenu()">Specifications</a></li>
    <li><a href="#map" (click)="toggleMenu()">How-to</a></li>
    <li><a href="#conect" (click)="toggleMenu()">Contact Us</a></li>
  </ul>
</nav>
